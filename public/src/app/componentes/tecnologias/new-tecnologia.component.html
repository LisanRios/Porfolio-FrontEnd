<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreT">Nombre de la Tecnologia</label>
                   <input type="text" class="form-control" id="nombreT" name="nombreT" [(ngModel)]="nombreT"  required="">
                </div>
                <div class="form-group">
                    <label for="descripcionT">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionT" name="descripcionT" [(ngModel)]="descripcionT" required="">
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
    
</div>
