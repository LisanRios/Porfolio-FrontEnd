<div class="container"> 
    
    <h3 class="pb-2"><i>Mis Proyectos</i></h3>  
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
       <li class="linea1 list-group-item p-2" *ngFor="let project of projectList">     
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-static">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{project.type}}</strong>
                        <h3 class="mb-0">{{project.name}}</h3>
                            <div class="mb-1 text-muted">{{project.date}}</div>
                            <p class="card-text mb-auto">{{project.description}}</p>
                    <a [href]="project.link">Visitar página</a>
                </div>
                <div class="col-auto d-none d-lg-block"></div>
            </div>
        </li>
    </div>

    <h3 class="pb-2"><i>Tecnologías Dominadas</i></h3>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <li class="linea1" *ngFor="let tecnology of tecnologyList">
                <div class="col d-flex align-items-start">
                    <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
                        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
                    </div>
                    <div>
                        <i [class]="tecnology.icon"></i>
                        <h2>{{tecnology.name}}</h2>
                        <p>{{tecnology.description}}</p>
                    </div>
                </div>
            </li>
        </div>
</div>
