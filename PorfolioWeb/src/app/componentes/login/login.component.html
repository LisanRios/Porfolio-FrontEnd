<div class="container nro3"> 
    <h3 class="pb-4"><i>Login</i></h3>
    <div class="row">
        <div class="col-xxl-3 col-md-3 col-sm-0"></div>
        <div class="col-xxl-6 col-md-6 col-sm-12">

            <form  class="form">
                <div class="form_section">
                    <input type="text" id="nombreUsuario" name="nombreUsuario"  placeholder="Escriba el usuario" class="form_input" required>
                    <label class="from-label" for="nombreUsuario">Usuario</label>
                </div>
                <div class="form_section">
                    <input type="password" id="password"  placeholder="Escriba la contraseña" class="form_input"  required>
                    <label class="from-label" for="password">Contraseña</label>
                </div>
                <div class="form_section">
                    <input type="submit" class="form_input button" name="form_input"  routerLink="/Inicio">
                </div>
            </form>

        </div>
        <div class="col-xxl-3 col-md-3 col-sm-0"></div>
    </div>
</div>
