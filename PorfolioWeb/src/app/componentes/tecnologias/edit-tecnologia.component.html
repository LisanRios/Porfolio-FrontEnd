<div class="container"  *ngIf="tecno">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreT">Nombre de la Tecnologia</label>
                   <input type="text" class="form-control" id="nombreT" name="nombreT" [(ngModel)]="tecno.nombreT"  required="">
                </div>
                <div class="form-group">
                    <label for="descripcionT">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionT" name="descripcionT" [(ngModel)]="tecno.descripcionT" required="">
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
